<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    
    <form>
        <label for="name">Name: </label>
        <input id="name" type="text" minlength="3" maxlength="10" required placeholder="e.g david"> <br>

        <label for="fname">Father Name:</label>
        <input id="fname" type="text" minlength="3" maxlength="10" required placeholder="enter father name..."> <br>

        <label for="cnic">CNIC:</label>
        <input id="cnic" type="number" minlength="13" maxlength="13" required placeholder="40000 0000000 0"> <br>

        <label >Gender:</label> <br>
        <input name="gender" id="male" type="radio" > 
        <label for="male">Male</label>

        <input name="gender" id="female" type="radio"> 
        <label for="female">Female</label>

        <input name="gender" id="other" type="radio"> 
        <label for="other">Other</label> <br>

        <label for="color">Choose your favorite color:</label>
        <input type="color"> <br>

        <label for="color">Enter your progress :</label>
        <input type="range" min="10" max="100" > <br>

        <label for="color">Enter your DOB :</label>
        <input type="date"> <br>

        <label for="color">Upload your Photo:</label>
        <input type="file" > <br>

        <label for="color">Enter your password :</label>
        <input type="password" minlength="5" maxlength="10" > <br>

        <label for="color">Search:</label>
        <input type="" > <br>

        <!-- time , url , tel , email , hidden , image  , reset -->

        

        <button type="submit">submit</button>

    </form>

</body>
</html>
