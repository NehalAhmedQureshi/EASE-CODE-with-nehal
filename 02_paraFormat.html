<!DOCTYPE html>
<html lang="en">

<head>
      <title>Paragraph and formatting</title>
</head>

<body>

      <p>This is a paragraph</p>
      <p>This is a <b>bold .</b> </p> <!-- this is no prefer . -->
      <p>This is a <strong>bold .</strong> </p>

      <p>This is a <i>italic .</i> </p> <!-- this is no prefer . -->
      <p>This is a <em> <mark>emphasize</mark> .</em> </p>

      <p>this is Rs<del>2900</del> Rs 2500</p>
 <mark>mark</mark>


      <ul>
            <li>b; strong</li>.
            <li>i; italic</li>
            <li>small</li>
            <li>sub,sup</li>
            <li>del,mark</li>
      </ul>

      <p>H<sub>2</sub>0 + O<sub>2</sub></p>
      <p>3<sup>rd</sup> 2<sup>2</sup></p>


</body>

</html>
